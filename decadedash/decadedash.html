<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decade Dash</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="decadedash.css">
</head>
<body>
    <div class="grid-overlay"></div>
    <header class="header" id="header">
        <h1>Welcome to Decade Dash!<br>Click a decade to play!</h1>
    </header>
    <div class="retro-background">
        <div class="clock">
            <div class="dot" data-year="1950" data-game="tennis42.html"
                 style="background-image: url('https://play-lh.googleusercontent.com/2N1ghrdy0iJcJYzaE2WwUyZpIyjd7W-TWc3E655ARfowejmOSlz5IImlSRgB03hZ7NQ')">
            </div>
            <div class="game-title">Tennis For Two (1950s)</div>

            <div class="dot" data-year="1960" data-game="simonsays.html"
                 style="background-image: url('https://images.crazygames.com/simonsays.png?auto=format,compress&q=75&cs=strip&ch=DPR&w=1200&h=630&fit=crop')">
            </div>
            <div class="game-title">Simon Says (1960s)</div>

            <div class="dot" data-year="1970" data-game="pacman.html"
                 style="background-image: url('https://img.freepik.com/premium-photo/pixel-art-picture-pacman-space_865278-77265.jpg?w=826')">
            </div>
            <div class="game-title">Pac-Man (1970s)</div>

            <div class="dot" data-year="1980" data-game="snake.html"
                 style="background-image: url('https://imgs.search.brave.com/HcTrRn_SA6ebzsJXU0AUh0K4gIyU93eH0_EAGVfnwag/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zLmNh/ZmViYXphYXIuaXIv/aW1hZ2VzL2ljb25z/L3NuYWtlLmFuZG9p/ZF81MTJ4NTEyLnBu/Zz94LWltZz12MS9y/ZXNpemUsaF8yNTYs/d18yNTYsbG9zc2xl/c3NfZmFsc2Uvb3B0/aW1pemU')">
            </div>
            <div class="game-title">Snake (1980s)</div>

            <div class="dot" data-year="1990" data-game="minesweeper.html"
                 style="background-image: url('https://th.bing.com/th/id/OIP.60GzPR4hI_DnW8cfpvHyfwAAAA?rs=1&pid=ImgDetMain')">
            </div>
            <div class="game-title">Minesweeper (1990s)</div>

            <div class="dot" data-year="2000" data-game="bejeweled.html"
                 style="background-image: url('https://th.bing.com/th/id/OIP.Xzg017NUxAt-hvXuRr4K7QHaHa?rs=1&pid=ImgDetMain')">
            </div>
            <div class="game-title">Bejewelled (2000s)</div>

            <div class="dot" data-year="2010" data-game="flappy.html"
                 style="background-image: url('https://user-images.githubusercontent.com/66149479/156307377-664d040a-83fd-46bc-8315-6761e819ea0a.png')">
            </div>
            <div class="game-title">Flappy Bird (2010s)</div>

            <div class="dot" data-year="2020" data-game="colourswitch.html"
                 style="background-image: url('https://th.bing.com/th/id/OIP.SMtglZsF8csgtL5hL6379gAAAA?rs=1&pid=ImgDetMain')">
            </div>
            <div class="game-title">Color Switch (2020s)</div>

            <div class="clock-hand"></div>
        </div>
    </div>
    <iframe id="game-frame" frameborder="0"></iframe>

    <script src="decadedash.js"></script>
</body>
</html>
