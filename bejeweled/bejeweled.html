<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejeweled</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bejeweled.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/bejeweled/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/bejeweled/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/bejeweled/favicon-16x16.png">
    <link rel="manifest" href="../images/bejeweled/site.webmanifest">
</head>
<body>
    <div id="timer">Time left: 60s</div>
    <div id="score">Score: 0</div>
    <div id="game-board"></div>
    <div class="game-over" id="game-over-message" style="display: none;">Game Over!</div>
    <div class="button-container">
        <button class="game-button" id="reset-button">Reset Game</button>
    </div>

    <script src="bejeweled.js"></script>
</body>
</html>
