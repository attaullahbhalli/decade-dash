<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man Game</title>
  <link rel="stylesheet" href="pacman.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../images/pacman/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/pacman/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/pacman/favicon-16x16.png">
  <link rel="manifest" href="../images/pacman/site.webmanifest">
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="game-container">
    <div class="dots-container"></div>
    <div id="pacman"></div>
    <div id="ghost"></div>
    <div id="ghost2"></div>
    <div id="ghost3"></div>
    <div id="game-over">GAME OVER</div>
  </div>
  <button onclick="resetGame()">Reset Game</button>

  <script src="pacman.js"></script>
</body>
</html>
